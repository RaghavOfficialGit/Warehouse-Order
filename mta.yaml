_schema-version: '3.1'
ID: warehouse-order
version: 1.0.0
description: Warehouse Order Service with External API Integration

modules:
  - name: warehouse-order-srv
    type: nodejs
    path: srv
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: warehouse-order-db
      - name: warehouse-order-uaa
      - name: warehouse-order-dest
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}

  - name: warehouse-order-app
    type: html5
    path: app
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: warehouse-order-uaa
      - name: warehouse-order-dest
      - name: warehouse-order-connectivity
      - name: warehouse-order-html5-repo-host
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
      - name: warehouse-order-dest
        group: destinations
        properties:
          name: warehouse-order-dest
          url: ~{default-url}
          forwardAuthToken: true

resources:
  - name: warehouse-order-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      service-name: warehouse-order-db-rag

  - name: warehouse-order-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      service-name: warehouse-order-uaa-rag
      path: ./xs-security.json
      config:
        xsappname: warehouse-order-service
        tenant-mode: dedicated

  - name: warehouse-order-dest
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        init_data:
          subaccount:
            existing_destinations_policy: update
            destinations:
              - name: API_HUB
                description: External API Hub Destination
                URL: <your-api-hub-url>
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - name: ui5
                description: SAP UI5 SDK
                URL: https://ui5.sap.com
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
                HTML5.ForwardAuthToken: false
                HTML5.DynamicDestination: false
              - name: srv-api-dest
                description: Warehouse Order Service API
                URL: ~{srv-api/srv-url}
                Type: HTTP
                ProxyType: Internet
                Authentication: NoAuthentication
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true

  - name: warehouse-order-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
      service-name: warehouse-order-connectivity-rag

  - name: warehouse-order-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      service-name: warehouse-order-html5-repo-host-rag
